<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nepflix 2 Stremio Addon Installatie</title>
    <style>
        :root {
            --primary-color: #e50914;
            --background-color: #141414;
            --text-color: #f5f5f1;
            --container-color: #222;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
        }
        .main-container {
            background-color: var(--container-color);
            padding: 40px;
            border-radius: 12px;
            max-width: 800px;
            width: 90%;
            box-shadow: 0 10px M30px rgba(0, 0, 0, 0.5);
        }
        .logo {
            font-size: 3rem;
            font-weight: bold;
            color: var(--primary-color);
            margin-bottom: 20px;
        }
        p.intro {
            font-size: 1.1rem;
            line-height: 1.6;
            margin-bottom: 30px;
        }
        .options-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 25px;
        }
        .option-card {
            background-color: #333;
            padding: 25px;
            border-radius: 8px;
            text-align: left;
            border: 1px solid #444;
        }
        .option-card h3 {
            margin-top: 0;
            color: var(--primary-color);
            font-size: 1.4rem;
        }
        .option-card p {
            font-size: 0.95rem;
            line-height: 1.5;
            margin-bottom: 20px;
        }
        .install-button {
            display: inline-block;
            background-color: var(--primary-color);
            color: white;
            padding: 12px 25px;
            font-size: 1.1rem;
            font-weight: bold;
            text-decoration: none;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            transition: background-color 0.2s ease, transform 0.2s ease;
        }
        .install-button:hover {
            background-color: #f6121d;
            transform: scale(1.05);
        }
        .url-container {
            display: flex;
            background-color: #111;
            border-radius: 6px;
            overflow: hidden;
            border: 1px solid #555;
            margin-top: 15px;
        }
        .url-input {
            flex-grow: 1;
            background: none;
            border: none;
            color: #ccc;
            padding: 10px;
            font-size: 0.85rem;
        }
        .copy-button {
            background-color: #444;
            color: white;
            border: none;
            padding: 0 15px;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }
        @media (min-width: 768px) {
            .options-grid {
                grid-template-columns: repeat(3, 1fr);
            }
        }
    </style>
</head>
<body>
    <div class="main-container">
        <div class="logo">Nepflix 2</div>
        <p class="intro">Kies uw installatiemodus. Elke modus biedt een andere balans tussen laadsnelheid en serverbelasting.</p>
        
        <div class="options-grid" id="options-container">
            <!-- Installatie-opties worden hier dynamisch ingevoegd -->
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const options = [
                {
                    mode: 'noprefetch',
                    title: 'No Prefetch',
                    description: '<strong>Snelste laadtijd, langzaamste start.</strong> De stream wordt pas gezocht wanneer je erop klikt in Stremio. Ideaal voor lichte servers.'
                },
                {
                    mode: 'prefetch1',
                    title: 'Prefetch 1',
                    description: '<strong>Goede balans.</strong> De eerste stap van het zoekproces wordt gedaan bij het laden. De film start sneller, maar het laden van de streamlijst duurt iets langer.'
                },
                {
                    mode: 'fullprefetch',
                    title: 'Full Prefetch',
                    description: '<strong>Langzaamste laadtijd, snelste start.</strong> De volledige streamlink wordt direct gezocht. De film start direct, maar het kan even duren voor de streams verschijnen.'
                }
            ];

            const container = document.getElementById('options-container');
            const origin = window.location.origin;

            options.forEach(option => {
                const manifestUrl = `${origin}/${option.mode}/manifest.json`;
                const stremioInstallUrl = manifestUrl.replace(/^https?:\/\//, 'stremio://');

                const cardHtml = `
                    <div class="option-card" id="card-${option.mode}">
                        <h3>Nepflix 2 (${option.title})</h3>
                        <p>${option.description}</p>
                        <a href="${stremioInstallUrl}" class="install-button">Installeer</a>
                        <div class="url-container">
                            <input type="text" value="${manifestUrl}" class="url-input" readonly>
                            <button class="copy-button">Kopieer</button>
                        </div>
                    </div>
                `;
                container.insertAdjacentHTML('beforeend', cardHtml);
            });

            container.addEventListener('click', function(e) {
                if (e.target.classList.contains('copy-button')) {
                    const button = e.target;
                    const input = button.previousElementSibling;
                    input.select();
                    document.execCommand('copy');
                    button.textContent = 'Gekopieerd!';
                    setTimeout(() => { button.textContent = 'Kopieer'; }, 2000);
                }
            });
        });
    </script>
</body>
</html>
