<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nepflix 2 Stremio Addon</title>
    <style>
        :root {
            --primary-color: #e50914;
            --background-color: #141414;
            --text-color: #f5f5f1;
            --container-color: #222;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
        }
        .container {
            background-color: var(--container-color);
            padding: 40px;
            border-radius: 12px;
            max-width: 600px;
            width: 90%;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }
        .logo {
            font-size: 3rem;
            font-weight: bold;
            color: var(--primary-color);
            margin-bottom: 20px;
        }
        p {
            font-size: 1.1rem;
            line-height: 1.6;
        }
        .install-button {
            display: inline-block;
            background-color: var(--primary-color);
            color: white;
            padding: 15px 30px;
            font-size: 1.2rem;
            font-weight: bold;
            text-decoration: none;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            transition: background-color 0.2s ease, transform 0.2s ease;
            margin-bottom: 25px;
        }
        .install-button:hover {
            background-color: #f6121d;
            transform: scale(1.05);
        }
        .manual-install {
            border-top: 1px solid #444;
            padding-top: 25px;
            margin-top: 25px;
        }
        .manual-install h3 {
            margin-top: 0;
            color: #ccc;
        }
        .url-container {
            display: flex;
            background-color: #111;
            border-radius: 6px;
            overflow: hidden;
            border: 1px solid #333;
        }
        .url-input {
            flex-grow: 1;
            background: none;
            border: none;
            color: var(--text-color);
            padding: 12px;
            font-size: 0.9rem;
        }
        .copy-button {
            background-color: #333;
            color: white;
            border: none;
            padding: 0 15px;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }
        .copy-button:hover {
            background-color: #444;
        }
        .copy-button:active {
            background-color: var(--primary-color);
        }
        @media (max-width: 600px) {
            .container { padding: 25px; }
            .logo { font-size: 2.5rem; }
            p { font-size: 1rem; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">Nepflix 2</div>
        <p>Klik op de knop hieronder om de addon direct te installeren.</p>
        <a href="#" id="install-link" class="install-button">Installeer Addon</a>
        
        <div class="manual-install">
            <h3>Werkt de knop niet?</h3>
            <p>Kopieer de onderstaande URL en plak deze in de zoekbalk van Stremio om de addon handmatig te installeren.</p>
            <div class="url-container">
                <input type="text" id="manifest-url" class="url-input" readonly>
                <button id="copy-button" class="copy-button">Kopieer</button>
            </div>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const installButton = document.getElementById('install-link');
            const manifestUrlInput = document.getElementById('manifest-url');
            const copyButton = document.getElementById('copy-button');
            
            const manifestUrl = window.location.origin + '/manifest.json';
            const stremioInstallUrl = 'stremio://install-addon?manifest_url=' + encodeURIComponent(manifestUrl);
            
            // Zet de link op de knop
            installButton.setAttribute('href', stremioInstallUrl);
            
            // Zet de URL in het input-veld
            manifestUrlInput.value = manifestUrl;
            
            // Voeg kopieer-functionaliteit toe
            copyButton.addEventListener('click', function() {
                manifestUrlInput.select();
                document.execCommand('copy');
                copyButton.textContent = 'Gekopieerd!';
                setTimeout(() => { copyButton.textContent = 'Kopieer'; }, 2000);
            });
        });
    </script>
</body>
</html>
