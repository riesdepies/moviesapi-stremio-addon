<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nepflix 2 Stremio Addon</title>
    <style>
        :root {
            --primary-color: #e50914; /* Netflix Red */
            --background-color: #141414; /* Dark Background */
            --text-color: #f5f5f1; /* Off-white */
            --container-color: #222;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
        }
        .container {
            background-color: var(--container-color);
            padding: 40px;
            border-radius: 12px;
            max-width: 600px;
            width: 90%;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }
        .logo {
            font-size: 3rem;
            font-weight: bold;
            color: var(--primary-color);
            margin-bottom: 20px;
            letter-spacing: -2px;
        }
        p {
            font-size: 1.1rem;
            line-height: 1.6;
            margin-bottom: 30px;
        }
        .install-button {
            display: inline-block;
            background-color: var(--primary-color);
            color: white;
            padding: 15px 30px;
            font-size: 1.2rem;
            font-weight: bold;
            text-decoration: none;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            transition: background-color 0.2s ease, transform 0.2s ease;
        }
        .install-button:hover {
            background-color: #f6121d;
            transform: scale(1.05);
        }
        .footer {
            margin-top: 30px;
            font-size: 0.8rem;
            color: #888;
        }
        /* Mobile adjustments */
        @media (max-width: 600px) {
            .container {
                padding: 25px;
            }
            .logo {
                font-size: 2.5rem;
            }
            p {
                font-size: 1rem;
            }
            .install-button {
                padding: 12px 25px;
                font-size: 1.1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">Nepflix 2</div>
        <p>Deze addon levert HLS streams van moviesapi.club. Het maakt gebruik van een twee-staps systeem voor snellere laadtijden.</p>
        <a href="#" id="install-link" class="install-button">Installeer Addon</a>
        <div class="footer">
            <p>Klik op de knop om de addon aan Stremio toe te voegen.</p>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const installButton = document.getElementById('install-link');
            const manifestUrl = window.location.origin + '/manifest.json';
            const stremioInstallUrl = 'stremio://install-addon?manifest_url=' + encodeURIComponent(manifestUrl);
            installButton.setAttribute('href', stremioInstallUrl);
        });
    </script>
</body>
</html>
